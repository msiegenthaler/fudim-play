@(dims: Iterable[Dimension], addForm: Form[String])

@import helper._
@import helper.twitterBootstrap._

@main("Dimensions") {
	<ul>
	  @dims.map { dimension =>
      <li>
        <a href="@routes.Dimensions.get(dimension.name)">@dimension.name</a>
      </li>
    }
	</ul>

  @form(routes.Dimensions.add) {
      @inputText(addForm("name"))

      <input type="submit" value="Create">
  }
}
