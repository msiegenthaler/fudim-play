@(title: String)(content: Html)(implicit scripts: List[String] = Nil)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">fudim</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right"></p>
            <ul class="nav">
              <li><a href="@routes.Application.index">Home</a></li>
              <li><a href="@routes.Dimensions.index">Dimensions</a></li>
              <li><a href="@routes.Facts.list">Facts</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <h1>@title</h1>
      <p>
        @content
      </p>
    </div>
    <script src="@routes.Assets.at("javascripts/jquery-2.0.2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.jeditable.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.js")" type="text/javascript"></script>
    <script src="@routes.Application.javascriptRoutes()" type="text/javascript" ></script>
    <script src="@routes.Assets.at("javascripts/point.js")" type="text/javascript" ></script>
    <script src="@routes.Assets.at("javascripts/editableTable.js")" type="text/javascript" ></script>
    @scripts.map { s =>
    <script src="@routes.Assets.at("javascripts/"+s)" type="text/javascript"></script>
    }
  </body>
</html>
